<!DOCTYPE html>
<html lang="en" data-theme="bumblebee">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!--- Tailwind CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daisyui@2.18.0/dist/full.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- Favicon -->
    <link rel="icon" href="res/favicon.svg">
    <title>Todo List</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="text-white">Todo List</h1>
            <!-- Error message -->
            <div class="alert-message ">
            </div>
            <div class="input-section my-10" id="list">
                <input type="text" placeholder="Add a todo . . ."
                    class="input input-bordered input-primary w-full max-w-xs" />
                <button class="btn btn-primary add-task-button">
                    <i class="bx bx-plus bx-sm bg-"></i>
                </button>
            </div>
        </header>
        <div class="todos-filter">
            <button class="btn btn-outline btn-success delete-all-btn text-white">
                Delete All
            </button>
        </div>
        <ul class="todos-list">

        </ul>
    </div>

    <!-- JS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/main.js"></script>

</body>

</html>
